<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/custom-style.css" />

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/ec50e522c8.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <section id="top">
      <div class="container">
        <div class="icon-top">
          <svg width="16" height="16" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM14.2 14.2L9 11V5H10.5V10.2L15 12.9L14.2 14.2Z" fill="#FFF8EE" />
          </svg>
          <p>7.30 AM - 9.30 PM</p>
        </div>
        <div class="icon-top">
          <p><a href="#" class="text-decoration-none text-white">Masuk/Daftar</a></p>
        </div>
      </div>
    </section>

    <nav>
      <div class="container">
        <div class="menu-icon"><span class="fas fa-bars"></span></div>
        <div class="navbar-brand">
          <img src="images/logo-food-1.png" />
        </div>
        <div class="nav-items">
          <a href="#" class="nav-links">Home</a>
          <a href="#" class="nav-links">About</a>
          <a href="#" class="nav-links">Items</a>
          <a href="#" class="nav-links">Pages</a>
          <a href="#" class="nav-links">Contact</a>
        </div>
        <div class="search-icon"><span class="fas fa-search"></span></div>
        <div class="cancel-icon"><span class="fas fa-times"></span></div>
        <form action="#" class="form-request">
          <input type="search" name="search" class="search-data" placeholder="Search" required />
          <button type="submit" class="fas fa-search"></button>
        </form>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/navigation-script.js"></script>
  </body>
</html>
